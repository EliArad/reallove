<div class="container" ng-controller="myvideoController as vm" class="videogular-container">


  <form id="uploadForm1"
        enctype="multipart/form-data"
        action="/api/photo"
        method="post">


              <span class="btn btn-primary btn-file" ng-show="showVideo" >
 בחר וידאו להעלות
              <input id="fileInputElement1"
                     data-classIcon="icon-plus"
                     data-buttonText="בחר תמונה"
                     name="video",
                     type="file"
                     accept="video/mp4,video/x-m4v,video/*"
                     multiple="true"
                     onchange="angular.element(this).scope().fileNameChanged1()"
                />
                  </span>

    <button type="button" ng-click="vm.deleteVideo()"  class="btn btn-primary">מחק וידאו</button>
    <button type="button" ng-click="vm.playVideo()"  class="btn btn-primary">נגן וידאו</button>
    <button type="button" ng-click="vm.stopVideo()"  class="btn btn-primary">עצור</button>

  </form>

<div ng-show="showVideo" style="margin-top:10px" id="videodiv">
  <videogular vg-player-ready="vm.onPlayerReady($API)"
              vg-theme="vm.config.theme">
    <vg-media vg-src="vm.config.sources"
              vg-tracks="vm.config.tracks">
    </vg-media>

    <vg-controls>
      <vg-play-pause-button></vg-play-pause-button>
      <vg-time-display>{{ currentTime | date:'mm:ss' }}</vg-time-display>
      <vg-scrub-bar>
        <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
      </vg-scrub-bar>
      <vg-time-display>{{ timeLeft | date:'mm:ss' }}</vg-time-display>
      <vg-volume>
        <vg-mute-button></vg-mute-button>
        <vg-volume-bar></vg-volume-bar>
      </vg-volume>
      <vg-fullscreen-button></vg-fullscreen-button>
    </vg-controls>

    <vg-overlay-play></vg-overlay-play>
    <vg-poster vg-url='vm.config.plugins.poster'></vg-poster>
  </videogular>
</div>



</div>
