<form id="uploadForm2"
      enctype="multipart/form-data"
      action="/api/photo"
      method="post">


              <span class="btn btn-primary btn-file">


 בחר תמונה
              <input id="fileInputElement2"
                     data-classIcon="icon-plus"
                     data-buttonText="בחר תמונה"
                     name="images",
                     accept="image/jpeg"
                     type="file"
                     multiple="false"
                     data-ng-model="theFile2"
                     onchange="angular.element(this).scope().fileNameChanged2()"
                      />
                  </span>

  <button type="button" ng-click="enablePictureDisplay(2,false)"  ng-show="showPicture2" class="btn btn-primary">מחק</button>

  <div class="hearts" >
        <img id="img2"
             data-toggle="tooltip"
             data-placement="top"
             title="לחץ להפוך תמונה"
             ng-click="roate(2)"
             src="{{imageSrc2}}"
             ng-show="showPicture2"
             ng-style="{'width': pictureWidth , 'height': pictureHeight }"
             class="pictures"/>
    </div>

</form>
